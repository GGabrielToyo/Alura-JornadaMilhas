<app-card variant="secondary" class="form-busca">
    <h2>Passagens</h2>
    <form>
        <div class="flex-container">
            <mat-button-toggle-group aria-label="Tipo Passagem" #group="matButtonToggleGroup">
                <mat-button-toggle value="idaEVolta">
                    <mat-icon>{{group.value == 'idaEVolta' ? 'check' : ''}}</mat-icon>
                    Ida e volta
                </mat-button-toggle>
                <mat-button-toggle value="ida">
                    <mat-icon>{{group.value == 'ida' ? 'check' : ''}}</mat-icon>
                    Somente ida
                </mat-button-toggle>
            </mat-button-toggle-group>

            <mat-chip-listbox aria-label="Seleção de Passagens" multiple (click)="openDialog()">
                <mat-chip-option selected>1 Adulto</mat-chip-option>
                <mat-chip-option>Econômica</mat-chip-option>
            </mat-chip-listbox>
        </div>

        <div class="flex-container">
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Origem</mat-label>
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <input matInput>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <button mat-icon-button>
                <mat-icon>sync_alt</mat-icon>
            </button>

            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Destino</mat-label>
                <mat-icon matPrefix>flight_land</mat-icon>
                <input matInput>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data de ida</mat-label>
                <input matInput [matDatepicker]="ida">
                <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
                <mat-datepicker #ida></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data da volta</mat-label>
                <input matInput [matDatepicker]="volta">
                <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
                <mat-datepicker #volta></mat-datepicker>
            </mat-form-field>

            <button mat-flat-button color="primary">BUSCAR</button> 
        </div>
    </form>
</app-card>
